<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/news-headlines">
    <img
      src="https://image.flaticon.com/icons/png/512/21/21601.png"
      width="30"
      height="30"
      class="d-inline-block align-top"
      alt="news"
    />
    Aggregator
  </a>

  <ng-container *ngIf="isLoggedIn">
    <div class="dropdown show ml-auto">
      <a
        href="#"
        role="button"
        id="dropdownMenuLink"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
        id="username-panel"
      >
        <fa-icon [icon]="userIcon" class="mr-1"></fa-icon>
      </a>

      <div
        class="dropdown-menu dropdown-menu-right bg-dark"
        aria-labelledby="dropdownMenuLink"
      >
        <h5 class="dropdown-item text-white text-uppercase">
          {{ userName | titlecase }}
        </h5>
        <div class="dropdown-divider"></div>
        <span class="dropdown-item text-white">Edit Profile</span>
        <span class="dropdown-item text-white" (click)="onLogout()"
          >Logout</span
        >
      </div>
    </div>

    <button class="btn btn-danger btn-sm mx-2" *ngIf="isAdmin">
      Admin Panel
    </button>
  </ng-container>
</nav>

<div
  class="bg-skyblue text-center w-100 display-4 text-white py-1 shadow"
  *ngIf="isLoggedIn"
>
  {{ sourceName | uppercase }}
</div>
