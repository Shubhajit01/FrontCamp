<div class="container bg-light pt-3 news-details pb-3">
  <div id="title">{{ newsDetails.title | titlecase }}</div>
  <div id="subtitle">
    Created On: {{ newsDetails.subtitle | truncate: 10 | date: "fullDate" }}
  </div>

  <div class="mt-4 text-center">
    <img [src]="newsDetails.imageURL" alt="Image" class="img-fluid" />
  </div>

  <div class="container p-5 text-justify blockquote" id="content">
    {{ newsDetails.content | titlecase }}
  </div>

  <div class="d-flex justify-content-between mt-1 mb-5" id="arrows">
    <fa-icon
      [icon]="leftArrow"
      size="4x"
      class="text-danger"
      id="icon-btn1"
      [routerLink]="['/news-headlines']"
    ></fa-icon>

    <fa-icon
      [icon]="rightArrow"
      size="4x"
      class="text-danger"
      id="icon-btn2"
      (click)="goToMainSite()"
    ></fa-icon>
  </div>

  <div id="arrows-responsive">
    <div class="btn btn-danger mb-2" [routerLink]="['/news-headlines']">
      Back to news
    </div>
    <div class="btn btn-danger" (click)="goToMainSite()">Go to main site</div>
  </div>
</div>
